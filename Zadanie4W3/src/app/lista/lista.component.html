<div>
    <a routerLink="form">Dodaj</a>
</div>
<hr />
<div style="margin-bottom: 16px;">
    <input
        type="text"
        placeholder="Filtruj po tytule..."
        [(ngModel)]="filterText"
        (ngModelChange)="onFilterChange()"
        aria-label="Filtruj po tytule"
        style="width: 100%; padding: 8px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc;"
    />
</div>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Tytuł</th>
            <th>Reżyser</th>
            <th>Gatunek</th>
            <th>Rok wydania</th>
            <th>Przejdź</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let obiekt of (dane$ | async)">
            <td>{{obiekt.id}}</td>
            <td>{{obiekt.tytul}}</td>
            <td>{{obiekt.rezyser}}</td>
            <td>{{obiekt.gatunek}}</td>
            <td>{{obiekt.rok_wydania}}</td>
            <td><a [routerLink]="obiekt.id + ''">Link</a></td>
        </tr>
    </tbody>
</table>
